# 配置详情请参考：https://docs.halo.run/zh/developer-guide/theme/config-files
genernal:
  label: 基本设置
  items:
    author_text:
      name: author_text
      label: '作者寄语'
      type: textarea
      placeholder: '可以插入作者自述、版权说明等内容，字符串格式，支持 HTML 内容。'
    icp:
      name: icp
      label: 'ICP 备案号'
      type: text
      placeholder: '填入 ICP 备案号，没有则不填.'
    background:
      name: background
      label: 主题背景
      type: text
      default: 'https://api.paugram.com/wallpaper?source=gh'
      placeholder: '在此填写主题地址'
    KaTex_plugin:
      name: KaTex_plugin
      label: KaTex 公式渲染
      type: radio
      data-type: bool
      default: true
      description: ''
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    # 下拉框
    code_css:
      name: code_css
      label: 代码样式
      # 表单项类型：下拉框
      type: select              
      # 数据类型：bool，string，long，double
      data-type: string           
      default: github.min.css
      description: ''
